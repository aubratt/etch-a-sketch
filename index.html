<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="etch-a-sketch">
            <h1>Etch-a-Sketch</h1>
            <div id="grid"></div>
            <div id="options">
                <div id="squares-select">
                    <div>Squares:</div>
                    <button type="radio">8x8</button>
                    <button type="radio">16x16</button>
                    <button type="radio">32x32</button>
                    <button type="radio">64x64</button>
                </div>
                <div id="clear-btn">
                    <button>Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
