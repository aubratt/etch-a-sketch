<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="etch-a-sketch">
            <div id="title">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div id="grid"></div>
            <div id="options-bar">
                <div id="options">
                    <div id="options-left">
                        <button id="mode-btn" class="black">Mode</button>
                    </div>
                    <div id="options-center">
                        <button id="eight" class="squares-btn">8x8</button>
                        <button id="sixteen" class="selected squares-btn">16x16</button>
                        <button id="thirty-two" class="squares-btn">32x32</button>
                        <button id="sixty-four" class="squares-btn">64x64</button>
                    </div>
                    <div id="options-right">
                        <button id="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
