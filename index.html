<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="etch-a-sketch">
            <h1>Etch-a-Sketch</h1>
            <div id="grid"></div>
            <div id="options">
                <div id="options-left">
                    <button class="squares-btn">8x8</button>
                    <button class="selected">16x16</button>
                    <button class="squares-btn">32x32</button>
                    <button class="squares-btn">64x64</button>
                </div>
                <div id="options-right">
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
